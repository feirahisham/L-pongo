{% extends "adminpanel/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{product.name}}"?</p>

<form method="post">
    {%csrf_token%}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product_list' %}">Cancel</a>
</form>

{% endblock %}
