<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PONGO{% endblock %}</title>
    <!-- Bootstrap CDN for quick styling (you can later replace with static files) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body class=""bg-light>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">MyPongo</a>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        &copy; {{ year }} FH
    </footer>
</body>
</html>
